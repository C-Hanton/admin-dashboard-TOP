<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard Project</title>
</head>
<body>
   <div class="header">

        <div class="top-banner">
            <form action="GET">
                <img class="search-icon" src="icons/search.svg">
                <input class="search" type="text" placeholder="Search...">
            </form>

            <div class="profile-head">
                <img class="alert-icon" src="icons/bell-alert.svg">
                <img class="profile-icon" src="icons/account-box.svg">
                <p class="profile-name">Example Name</p>
            </div>
        </div>

        <div class="profile-grid">
            <img class="profile-image" src="icons/account-box.svg">
            <p>Hi there,</p>
            <p>Example User (@exampleUser)</p>
        </div>

        <div class="button-box">
            <button class="new">New</button>
            <button class="upload">Upload</button>
            <button class="share">Share</button>
        </div>

    </div> 

   <div class="sidebar"></div>
    <div class="logo"></div>

    <div class="nav">
        <ul class="nav-list">
            <li class="list-item"><a href='#home'>Home</a></li>
            <li class="list-item"><a href='#profile'>Profile</a></li>
            <li class="list-item"><a href='#messages'>Messages</a></li>
            <li class="list-item"><a href='#history'>History</a></li>
            <li class="list-item"><a href='#tasks'>Tasks</a></li>
            <li class="list-item"><a href='#communities'>Communities</a></li>
        </ul>

        <ul class="support-list">
            <li class="list-item"><a href='#settings'>Settings</a></li>
            <li class="list-item"><a href='#support'>Support</a></li>
            <li class="list-item"><a href='#privacy'>Privacy</a></li>
        </ul>
    </div>

   <div class="main-content">

        <div class="project-grid">
            <h1>Your Projects</h1>
        </div>

        <div class="announcement-box">
            <h1>Announcements</h1>
        </div>

        <div class="trending-box">
            <h1>Trending</h1>
        </div>

   </div>
</body>
</html>
